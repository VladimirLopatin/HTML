</head>
<body>
    <script type="text/javascript">
        var arr = new Array (2, 5, 75, 95, 155, 777, 11);
        text = "Длина массива -" + arr.length;
        text += "\nМассив состоит из -" + arr.join(", ");
        text += "\nОтсортированный массив -" + (arr.sort()).join(", "); // данная сортировка происходит по первой цифре числа массива

        alert(text);
    </script>   
</body>
