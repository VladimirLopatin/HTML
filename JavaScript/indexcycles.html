<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Изучаем JS</title>
    <script type="text/javascript" href="JavaScriptCycles.js">
    </script>
</head>
<body>
    <script type="text/javascript">
        var i;
        for (i = 0; i < 10; i++) {
        if (i %3 == 0 && i != 0) continue;
        if (i == 8) break;
            document.write(i + "<br />");
        }
        
        var x = 0;
        while (x < 10) {
            document.write(x + "<br />");
            x += 2;
        }
        
        var y = 1000;
        do {
            document.write("Цикл сработал");
        } while (y < 10);
    </script>
</body>
</html>
