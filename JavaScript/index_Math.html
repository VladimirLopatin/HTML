<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Изучаем JS</title>
    <script type="text/javascript" href="JavaScript_Math.js">
    </script>  
</head>
<body>
    <script type="text/javascript">
        var text = "Число PI - " + Math.PI;
        text += "\nЧисло E - " + Math.E; // \n - переход на новую строку
        text += "\nМодуль -7 - " + Math.abs(-7);
        text += "\nСинус 0.3 - " + Math.sin(0.3);
        text += "\nСлучайное число - " + Math.random();
        text += "\nСлучайное число от 0 до 10 - " + Math.floor(Math.random() * 11);

//        Math.floor(5.6); // округляет значение до наименьшего
//        Math.cell(5.3); // округляет значение до наибольшего

        alert(text);
    </script>   
</body>
</html>
